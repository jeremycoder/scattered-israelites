{% extends "base.html" %}
{% block title %}Sign In â€” Scattered Israelites Bible{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="card auth-card">
    <div class="card-header">Sign In</div>
    <div class="card-body">
      {% if form.errors %}
      <p class="auth-error">Invalid username or password. Please try again.</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <div class="form-group">
          <label class="form-label" for="id_username">Username</label>
          <input class="form-input" type="text" name="username" id="id_username" autofocus required>
        </div>

        <div class="form-group">
          <label class="form-label" for="id_password">Password</label>
          <input class="form-input" type="password" name="password" id="id_password" required>
        </div>

        <button type="submit" class="btn-submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
